<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Caretaker | VisioNR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #121212;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            opacity: 0.4;
        }
        .container {
            position: relative;
            z-index: 3;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease-in;
        }
        .form-container h2 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #d32f2f;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 1.1em;
            color: #ccc;
            margin-bottom: 8px;
        }
        .form-group .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #d32f2f;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            font-size: 1em;
        }
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.7);
        }
        .speech-btn {
            padding: 10px;
            background: #d32f2f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            transition: box-shadow 0.3s;
        }
        .speech-btn:hover {
            box-shadow: 0 0 15px rgba(211, 47, 47, 0.7);
        }
        .speech-btn.listening {
            background: #b71c1c;
        }
        .speech-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            color: #fff;
            background: #d32f2f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        .submit-btn:hover {
            box-shadow: 0 0 20px rgba(211, 47, 47, 0.7);
        }
        .submit-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .error-message, .success-message {
            margin-bottom: 15px;
            font-size: 1em;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .error-message {
            background: rgba(211, 47, 47, 0.2);
            color: #d32f2f;
        }
        .success-message {
            background: rgba(0, 128, 0, 0.2);
            color: #00ff00;
        }
        .hidden {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .form-container h2 {
                font-size: 2em;
            }
            .form-group input {
                font-size: 0.9em;
            }
            .submit-btn {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <canvas id="three-canvas"></canvas>
    <div class="container">
        <div class="form-container">
            <h2>Create Caretaker</h2>
            <div id="error-message" class="error-message hidden"></div>
            <div id="success-message" class="success-message hidden"></div>
            <form id="createCaretakerForm" class="space-y-4">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" required>
                        <button type="button" id="speech-btn" class="speech-btn" title="Use speech to input username">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" id="submit-btn" class="submit-btn">Create Caretaker</button>
            </form>
        </div>
    </div>

    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <!-- Kute.js -->
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.2.4/kute.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Particle.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 1000 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.6, random: true },
                size: { value: 4, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 3, direction: 'none', random: true, out_mode: 'out' }
            },
            interactivity: { detect_on: 'canvas', events: { onhover: { enable: false }, onclick: { enable: false } } },
            retina_detect: true
        });

        // Three.js Configuration
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x333333, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        camera.position.z = 10;

        function animateThree() {
            requestAnimationFrame(animateThree);
            sphere.rotation.x += 0.005;
            sphere.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animateThree();

        // Kute.js Animation for Submit Button
        const submitTween = KUTE.fromTo('#submit-btn',
            { scale: 1, background: '#d32f2f' },
            { scale: 1.15, background: '#b71c1c' },
            { duration: 300 }
        );

        document.getElementById('submit-btn').addEventListener('mouseenter', () => submitTween.start());
        document.getElementById('submit-btn').addEventListener('mouseleave', () => submitTween.reverse().start());

        // Initialize Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            const speechBtn = document.getElementById('speech-btn');
            const usernameInput = document.getElementById('username');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            speechBtn.addEventListener('click', () => {
                speechBtn.classList.add('listening');
                recognition.start();
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.trim();
                usernameInput.value = transcript;
                speechBtn.classList.remove('listening');
            };

            recognition.onerror = (event) => {
                errorMessage.textContent = 'Speech recognition error: ' + event.error;
                errorMessage.classList.remove('hidden');
                speechBtn.classList.remove('listening');
            };

            recognition.onend = () => {
                speechBtn.classList.remove('listening');
            };
        } else {
            document.getElementById('speech-btn').disabled = true;
            document.getElementById('speech-btn').title = 'Speech recognition not supported in this browser';
        }

        // Form Submission
        document.getElementById('createCaretakerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const btn = document.getElementById('submit-btn');

            // Client-side validation
            if (!username) {
                errorMessage.textContent = 'Username cannot be empty.';
                errorMessage.classList.remove('hidden');
                return;
            }

            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            fetch('/login-caretaker', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username
                })
            })
            .then(response => response.json()
            .then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                if (status === 201 && body.success) {
                    successMessage.textContent = 'Caretaker created successfully! Redirecting to caretakers...';
                    successMessage.classList.remove('hidden');
                    document.getElementById('createCaretakerForm').reset();
                    setTimeout(() => {
                        window.location.href = '/caretakers';
                    }, 2000);
                } else {
                    errorMessage.textContent = body.message || 'Creation failed. Please try again.';
                    errorMessage.classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'Create Caretaker';
            });
        });

        // Accessibility: Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement !== document.getElementById('username')) {
                document.getElementById('username').focus();
            }
        });
    </script>
</body>
</html>
