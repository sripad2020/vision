<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caretakers | VisioNR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #121212;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            opacity: 0.4;
        }
        .container {
            position: relative;
            z-index: 3;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .caretakers-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease-in;
        }
        .caretakers-container h2 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #d32f2f;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .form-section {
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #d32f2f;
            border-bottom: 2px solid #d32f2f;
            padding-bottom: 5px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #d32f2f;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            font-size: 1em;
        }
        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.7);
        }
        .input-group input:valid + label,
        .input-group input:focus + label {
            top: -10px;
            left: 15px;
            font-size: 0.8em;
            background: #1e1e1e;
            padding: 0 5px;
            color: #d32f2f;
        }
        .input-group label {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #ccc;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            color: #fff;
            background: #d32f2f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        .btn:hover {
            box-shadow: 0 0 20px rgba(211, 47, 47, 0.7);
        }
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .speech-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .speech-btn i {
            font-size: 18px;
        }
        .speech-btn.listening {
            background: #b71c1c;
        }
        .error-message, .success-message {
            margin-bottom: 15px;
            font-size: 1em;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .error-message {
            background: rgba(211, 47, 47, 0.2);
            color: #d32f2f;
        }
        .success-message {
            background: rgba(0, 128, 0, 0.2);
            color: #00ff00;
        }
        .hidden {
            display: none;
        }
        .caretakers-list {
            margin-top: 20px;
        }
        .caretakers-list h3 {
            font-size: 1.5em;
            color: #d32f2f;
            margin-bottom: 15px;
        }
        .caretakers-list ul {
            list-style: none;
            padding: 0;
        }
        .caretakers-list li {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        .caretakers-list li:hover {
            transform: translateY(-5px);
        }
        .caretakers-list a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
        }
        .caretakers-list i {
            margin-right: 10px;
            color: #d32f2f;
            font-size: 20px;
        }
        .no-users {
            color: #bbb;
            text-align: center;
            font-size: 1em;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #d32f2f;
            text-decoration: none;
            font-size: 1em;
        }
        .links a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .caretakers-container h2 {
                font-size: 2em;
            }
            .section-title, .caretakers-list h3 {
                font-size: 1.2em;
            }
            .input-group input {
                font-size: 0.9em;
            }
            .btn {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <canvas id="three-canvas"></canvas>
    <div class="container">
        <div class="caretakers-container">
            <h2>Welcome, {{ current_user }}!</h2>
            <div id="error-message" class="error-message hidden"></div>
            <div id="success-message" class="success-message hidden"></div>
            <form id="caretakerForm">
                <div class="form-section">
                    <h3 class="section-title">Create Caretaker</h3>
                    <div class="input-group">
                        <input type="text" id="username" required aria-describedby="username-help">
                        <label for="username">Username</label>
                    </div>
                    <span id="username-help" class="sr-only">Choose a username for the caretaker</span>
                    <div class="input-group">
                        <input type="text" id="speech-text" readonly aria-describedby="speech-help">
                        <label for="speech-text">Speech Credential</label>
                    </div>
                    <span id="speech-help" class="sr-only">Record a speech phrase</span>
                    <button type="button" id="record-speech" class="btn speech-btn">
                        <i class="fas fa-microphone"></i> Record Speech
                    </button>
                    <button type="submit" id="submit-btn" class="btn">Create Caretaker</button>
                </div>
            </form>
            <div class="caretakers-list">
                <h3 class="section-title">Caretakers</h3>
                {% if caretakers %}
                    <ul>
                        {% for caretaker in caretakers %}
                            <li>
                                <a href="/caretaker/{{ caretaker }}">
                                    <i class="fas fa-user"></i>
                                    {{ caretaker }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="no-users">No caretakers</p>
                {% endif %}
            </div>
            <div class="links">
                <a href="/login">Logout</a>
            </div>
        </div>
    </div>

    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <!-- Kute.js -->
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.2.4/kute.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Particle.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 1000 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.6, random: true },
                size: { value: 4, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 3, direction: 'none', random: true, out_mode: 'out' }
            },
            interactivity: { detect_on: 'canvas', events: { onhover: { enable: false }, onclick: { enable: false } } },
            retina_detect: true
        });

        // Three.js Configuration
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x333333, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        camera.position.z = 10;

        function animateThree() {
            requestAnimationFrame(animateThree);
            sphere.rotation.x += 0.005;
            sphere.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animateThree();

        // Kute.js Animation for Buttons
        const submitTween = KUTE.fromTo('#submit-btn',
            { scale: 1, background: '#d32f2f' },
            { scale: 1.15, background: '#b71c1c' },
            { duration: 300 }
        );
        const recordTween = KUTE.fromTo('#record-speech',
            { scale: 1, background: '#d32f2f' },
            { scale: 1.15, background: '#b71c1c' },
            { duration: 300 }
        );

        document.getElementById('submit-btn').addEventListener('mouseenter', () => submitTween.start());
        document.getElementById('submit-btn').addEventListener('mouseleave', () => submitTween.reverse().start());
        document.getElementById('record-speech').addEventListener('mouseenter', () => recordTween.start());
        document.getElementById('record-speech').addEventListener('mouseleave', () => recordTween.reverse().start());

        // Speech Recognition Setup
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        let isRecording = false;
        const recordButton = document.getElementById('record-speech');
        const speechText = document.getElementById('speech-text');

        recordButton.addEventListener('click', () => {
            if (!isRecording) {
                recognition.start();
                recordButton.innerHTML = '<i class="fas fa-stop"></i> Stop Recording';
                recordButton.classList.add('listening');
                isRecording = true;
            } else {
                recognition.stop();
                recordButton.innerHTML = '<i class="fas fa-microphone"></i> Record Speech';
                recordButton.classList.remove('listening');
                isRecording = false;
            }
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            speechText.value = transcript;
            recordButton.innerHTML = '<i class="fas fa-microphone"></i> Record Speech';
            recordButton.classList.remove('listening');
            isRecording = false;
        };

        recognition.onerror = (event) => {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = `Speech recognition error: ${event.error}`;
            errorMessage.classList.remove('hidden');
            recordButton.innerHTML = '<i class="fas fa-microphone"></i> Record Speech';
            recordButton.classList.remove('listening');
            isRecording = false;
        };

        // Form Submission
        document.getElementById('caretakerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const speech_credential = document.getElementById('speech-text').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const btn = document.getElementById('submit-btn');

            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            if (!username || !speech_credential) {
                errorMessage.textContent = 'Please fill in all fields and record a speech phrase';
                errorMessage.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Caretaker...';

            fetch('/create-caretaker', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: JSON.stringify({
                    username: username,
                    speech_credential: speech_credential
                })
            })
            .then(response => response.json()
            .then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                if (status === 201 && body.success) {
                    successMessage.textContent = 'Caretaker created successfully! Refreshing...';
                    successMessage.classList.remove('hidden');
                    document.getElementById('caretakerForm').reset();
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    errorMessage.textContent = body.message || 'Creation failed. Please try again.';
                    errorMessage.classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'Create Caretaker';
            });
        });

        // Accessibility: Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement !== document.getElementById('username')) {
                document.getElementById('username').focus();
            }
        });
    </script>
</body>
</html>
