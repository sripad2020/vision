<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caretakers | Assistive Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.2/dist/kute.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
    <style>
        :root {
            --primary: #ff7b25;
            --secondary: #ffffff;
            --accent: #4a90e2;
            --dark: #1a1a2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow-x: hidden;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8d6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            background: transparent;
        }

        .caretakers-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
        }

        .caretakers-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
        }

        .caretakers-container h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            color: var(--primary);
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 5px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            box-shadow: 0 5px 15px rgba(255, 123, 37, 0.3);
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #777;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            background: white;
            padding: 0 5px;
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 123, 37, 0.4);
            margin-top: 10px;
        }

        .btn:hover {
            background: #ff6a0d;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 123, 37, 0.6);
        }

        .speech-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .speech-btn i {
            font-size: 18px;
        }

        .error-message {
            color: #ff4757;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: #2ed573;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .caretakers-list {
            margin-top: 20px;
        }

        .caretakers-list h3 {
            color: var(--primary);
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .caretakers-list ul {
            list-style: none;
            padding: 0;
        }

        .caretakers-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .caretakers-list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 123, 37, 0.3);
        }

        .caretakers-list a {
            color: var(--dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .caretakers-list i {
            margin-right: 10px;
            color: var(--primary);
            font-size: 20px;
        }

        .no-users {
            color: #777;
            text-align: center;
            font-size: 16px;
        }

        .star {
            position: absolute;
            background-color: var(--accent);
            border-radius: 50%;
            z-index: 3;
            animation: twinkle 2s infinite alternate;
            pointer-events: none;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .caretakers-container {
                padding: 30px 20px;
                width: 95%;
            }

            .caretakers-container h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .input-group input {
                padding: 12px 15px;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        input:focus, button:focus {
            outline: 3px solid var(--accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="caretakers-wrapper">
        <div class="caretakers-container" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-perspective="1000">
            <div class="logo">
                <i class="fas fa-users"></i>
            </div>
            <h2>Welcome, {{ current_user }}!</h2>
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            <form id="caretakerForm">
                <div class="form-section">
                    <h3 class="section-title">Create Caretaker</h3>
                    <div class="input-group">
                        <input type="text" id="username" required aria-describedby="username-help">
                        <label for="username">Username</label>
                    </div>
                    <span id="username-help" class="sr-only">Choose a username for the caretaker</span>
                    <div class="input-group">
                        <input type="text" id="speech-text" readonly aria-describedby="speech-help">
                        <label for="speech-text">Speech Credential</label>
                    </div>
                    <span id="speech-help" class="sr-only">Record a speech phrase</span>
                    <button type="button" id="record-speech" class="btn speech-btn">
                        <i class="fas fa-microphone"></i> Record Speech
                    </button>
                    <button type="submit" class="btn">Create Caretaker</button>
                </div>
            </form>
            <div class="caretakers-list">
                <h3 class="section-title">Caretakers</h3>
                {% if caretakers %}
                    <ul>
                        {% for caretaker in caretakers %}
                            <li>
                                <a href="/caretaker/{{ caretaker }}">
                                    <i class="fas fa-user"></i>
                                    {{ caretaker }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="no-users">No caretakers</p>
                {% endif %}
            </div>
            <div class="links">
                <a href="/login">Logout</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Tilt.js
        VanillaTilt.init(document.querySelector(".caretakers-container"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
            gyroscope: true
        });

        // Create blue stars
        function createStars() {
            const starCount = 30;
            const container = document.body;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                const size = Math.random() * 4 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;

                star.style.animationDelay = `${Math.random() * 2}s`;

                container.appendChild(star);
            }
        }

        // Initialize Particles.js
        function initParticles() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 120,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ff7b25"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.3,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "repulse": {
                            "distance": 100,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
        }

        // Speech Recognition Setup
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        let isRecording = false;
        const recordButton = document.getElementById('record-speech');
        const speechText = document.getElementById('speech-text');

        recordButton.addEventListener('click', () => {
            if (!isRecording) {
                recognition.start();
                recordButton.innerHTML = '<i class="fas fa-stop"></i> Stop Recording';
                recordButton.style.background = '#ff4757';
                isRecording = true;
            } else {
                recognition.stop();
                recordButton.innerHTML = '<i class="fas fa-microphone"></i> Record Speech';
                recordButton.style.background = 'var(--primary)';
                isRecording = false;
            }
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            speechText.value = transcript;
        };

        recognition.onerror = (event) => {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = `Speech recognition error: ${event.error}`;
            errorMessage.style.display = 'block';
            recordButton.innerHTML = '<i class="fas fa-microphone"></i> Record Speech';
            recordButton.style.background = 'var(--primary)';
            isRecording = false;
        };

        // Form submission with AJAX
        document.getElementById('caretakerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const speech_credential = document.getElementById('speech-text').value;

            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            errorMessage.style.display = "none";
            successMessage.style.display = "none";

            if (!username || !speech_credential) {
                errorMessage.textContent = "Please fill in all fields and record a speech phrase";
                errorMessage.style.display = "block";
                return;
            }

            const btn = document.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Caretaker...';

            fetch('/create-caretaker', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: JSON.stringify({
                    username: username,
                    speech_credential: speech_credential
                })
            })
            .then(response => response.json()
            .then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                if (status === 201 && body.success) {
                    successMessage.textContent = "Caretaker created successfully! Refreshing...";
                    successMessage.style.display = "block";
                    document.getElementById('caretakerForm').reset();
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    errorMessage.textContent = body.message || "Creation failed. Please try again.";
                    errorMessage.style.display = "block";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = "An error occurred. Please try again.";
                errorMessage.style.display = "block";
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = "Create Caretaker";
            });
        });

        // Initialize everything
        window.onload = function() {
            createStars();
            initParticles();

            KUTE.to(
                document.querySelector('.caretakers-container'),
                { y: -5 },
                {
                    duration: 3000,
                    yoyo: true,
                    repeat: Infinity,
                    easing: 'easingSineInOut'
                }
            ).start();

            document.getElementById('username').focus();
        };
    </script>
</body>
</html>
