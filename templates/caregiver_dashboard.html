<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Dashboard | VisioNR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #121212;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            opacity: 0.4;
        }
        .container {
            position: relative;
            z-index: 3;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }
        .dashboard-header {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            animation: fadeIn 1.5s ease-in;
        }
        .dashboard-header h1 {
            font-size: 2.5em;
            color: #d32f2f;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .dashboard-header p {
            font-size: 1em;
            color: #bbb;
            margin: 5px 0 0;
        }
        #lastUpdated {
            font-size: 0.9em;
            color: #bbb;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .status-card:hover {
            transform: translateY(-5px);
        }
        .status-card h5 {
            font-size: 1.2em;
            color: #d32f2f;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .status-card h5 i {
            margin-right: 10px;
        }
        .status-card .display-4 {
            font-size: 2.5em;
            color: #fff;
        }
        .status-card p {
            font-size: 0.8em;
            color: #bbb;
            margin-top: 10px;
        }
        #emergencyAlert {
            background: rgba(211, 47, 47, 0.2);
            border: 2px solid #d32f2f;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            display: none;
            animation: pulse 1.5s infinite;
        }
        #emergencyAlert h4 {
            font-size: 1.5em;
            color: #d32f2f;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #emergencyAlert h4 i {
            margin-right: 10px;
        }
        #emergencyAlert p {
            font-size: 1em;
            color: #fff;
            margin: 0;
        }
        #acknowledgeBtn, #refreshLogs, #logoutBtn {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #d32f2f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: box-shadow 0.3s;
            margin: 5px;
        }
        #acknowledgeBtn:hover, #refreshLogs:hover, #logoutBtn:hover {
            box-shadow: 0 0 15px rgba(211, 47, 47, 0.7);
        }
        .log-controls {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            color: #fff;
            background: #2a2a2a;
            border: 2px solid #d32f2f;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        .filter-btn.active, .filter-btn:hover {
            background: #d32f2f;
        }
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #bbb;
            font-size: 0.9em;
        }
        #autoRefresh {
            cursor: pointer;
        }
        .log-container {
            background: #1e1e1e;
            border-radius: 8px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 20px;
        }
        .log-entry {
            background: #2a2a2a;
            padding: 15px;
            border-left: 4px solid;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .log-entry.info {
            border-left-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }
        .log-entry.warning {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
        .log-entry.danger {
            border-left-color: #d32f2f;
            background: rgba(211, 47, 47, 0.1);
        }
        .log-entry.secondary {
            border-left-color: #bbb;
            background: rgba(187, 187, 187, 0.1);
        }
        .log-timestamp, .log-type {
            font-size: 0.8em;
            color: #bbb;
        }
        .log-type {
            background: #d32f2f;
            padding: 2px 8px;
            border-radius: 4px;
            color: #fff;
        }
        .log-message {
            font-size: 1em;
            color: #fff;
        }
        .metrics-badge {
            font-size: 0.7em;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 5px 5px 0 0;
            display: inline-block;
        }
        .metrics-badge.bg-secondary { background: #bbb; }
        .metrics-badge.bg-danger { background: #d32f2f; }
        .metrics-badge.bg-warning { background: #ff9800; }
        .metrics-badge.bg-success { background: #4caf50; }
        .metrics-badge.bg-primary { background: #0288d1; }
        .metrics-badge.bg-info { background: #4caf50; }
        #logFileInfo {
            font-size: 0.8em;
            color: #bbb;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(211, 47, 47, 0); }
            100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .dashboard-header h1 {
                font-size: 2em;
            }
            .dashboard-header p, #lastUpdated {
                font-size: 0.8em;
            }
            .status-grid {
                grid-template-columns: 1fr;
            }
            .status-card .display-4 {
                font-size: 2em;
            }
            .log-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .filter-btn, #refreshLogs, #logoutBtn {
                font-size: 0.8em;
                padding: 8px 12px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }
            .log-container {
                max-height: 50vh;
            }
            .log-entry {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <canvas id="three-canvas"></canvas>
    <div class="container">
        <div class="dashboard-header">
            <div>
                <h1><i class="bi bi-shield-check"></i> Caregiver Dashboard</h1>
                <p>Monitoring system for assisted navigation</p>
            </div>
            <div id="lastUpdated"></div>
        </div>

        <div class="status-grid">
            <div class="status-card">
                <h5><i class="bi bi-people"></i> Current Crowd</h5>
                <div id="currentCrowd" class="display-4">-</div>
                <p>Last updated: <span id="crowdUpdated">-</span></p>
            </div>
            <div class="status-card">
                <h5><i class="bi bi-person-walking"></i> User Activity</h5>
                <div id="currentActivity" class="display-4">-</div>
                <p>Speed: <span id="currentSpeed">-</span></p>
            </div>
            <div class="status-card">
                <h5><i class="bi bi-exclamation-triangle"></i> Warnings</h5>
                <div id="warningCount" class="display-4">0</div>
                <p>Potential issues detected</p>
            </div>
            <div class="status-card">
                <h5><i class="bi bi-activity"></i> System Status</h5>
                <div id="systemStatus" class="display-4">Active</div>
                <p id="logFileInfo">Loading log data...</p>
            </div>
        </div>

        <div id="emergencyAlert">
            <h4><i class="bi bi-exclamation-octagon-fill"></i> Emergency Alert</h4>
            <p id="emergencyMessage">An emergency situation has been detected!</p>
            <button id="acknowledgeBtn">Acknowledge</button>
        </div>

        <div class="log-controls">
            <div>
                <button id="refreshLogs"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
                <button id="logoutBtn">Logout</button>
                <div class="btn-group">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="info">Info</button>
                    <button class="filter-btn" data-filter="warning">Warnings</button>
                    <button class="filter-btn" data-filter="danger">Emergencies</button>
                </div>
            </div>
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked>
                <label for="autoRefresh">Auto-refresh (30s)</label>
            </div>
        </div>

        <div class="log-container">
            <div id="logContainer">
                <div class="text-center py-5">
                    <div class="spinner-border" style="color: #d32f2f;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading log data...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <!-- Kute.js -->
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.2.4/kute.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <script>
        // Particle.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 1000 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.6, random: true },
                size: { value: 4, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 3, direction: 'none', random: true, out_mode: 'out' }
            },
            interactivity: { detect_on: 'canvas', events: { onhover: { enable: false }, onclick: { enable: false } } },
            retina_detect: true
        });

        // Three.js Configuration
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x333333, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        camera.position.z = 10;

        function animateThree() {
            requestAnimationFrame(animateThree);
            sphere.rotation.x += 0.005;
            sphere.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animateThree();

        // Kute.js Animation for Buttons
        const refreshTween = KUTE.fromTo('#refreshLogs',
            { scale: 1, background: '#d32f2f' },
            { scale: 1.15, background: '#b71c1c' },
            { duration: 300 }
        );
        const logoutTween = KUTE.fromTo('#logoutBtn',
            { scale: 1, background: '#d32f2f' },
            { scale: 1.15, background: '#b71c1c' },
            { duration: 300 }
        );
        const acknowledgeTween = KUTE.fromTo('#acknowledgeBtn',
            { scale: 1, background: '#d32f2f' },
            { scale: 1.15, background: '#b71c1c' },
            { duration: 300 }
        );

        document.getElementById('refreshLogs').addEventListener('mouseenter', () => refreshTween.start());
        document.getElementById('refreshLogs').addEventListener('mouseleave', () => refreshTween.reverse().start());
        document.getElementById('logoutBtn').addEventListener('mouseenter', () => logoutTween.start());
        document.getElementById('logoutBtn').addEventListener('mouseleave', () => logoutTween.reverse().start());
        document.getElementById('acknowledgeBtn').addEventListener('mouseenter', () => acknowledgeTween.start());
        document.getElementById('acknowledgeBtn').addEventListener('mouseleave', () => acknowledgeTween.reverse().start());

        // WebSocket and Dashboard Logic
        const socket = io('/video_feed');

        const logContainer = document.getElementById('logContainer');
        const lastUpdatedEl = document.getElementById('lastUpdated');
        const currentCrowdEl = document.getElementById('currentCrowd');
        const crowdUpdatedEl = document.getElementById('crowdUpdated');
        const currentActivityEl = document.getElementById('currentActivity');
        const currentSpeedEl = document.getElementById('currentSpeed');
        const warningCountEl = document.getElementById('warningCount');
        const systemStatusEl = document.getElementById('systemStatus');
        const logFileInfoEl = document.getElementById('logFileInfo');
        const emergencyAlertEl = document.getElementById('emergencyAlert');
        const emergencyMessageEl = document.getElementById('emergencyMessage');
        const acknowledgeBtn = document.getElementById('acknowledgeBtn');
        const refreshLogsBtn = document.getElementById('refreshLogs');
        const logoutBtn = document.getElementById('logoutBtn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const autoRefreshToggle = document.getElementById('autoRefresh');

        let logs = [];
        let autoRefreshInterval;
        let currentFilter = 'all';
        let emergencyActive = false;

        document.addEventListener('DOMContentLoaded', function() {
            loadLogs();
            setupAutoRefresh();

            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderLogs();
                });
            });

            refreshLogsBtn.addEventListener('click', function() {
                loadLogs();
            });

            acknowledgeBtn.addEventListener('click', function() {
                emergencyAlertEl.style.display = 'none';
                emergencyActive = false;
                socket.emit('acknowledge_emergency');
            });

            logoutBtn.addEventListener('click', function() {
                socket.emit('logout');
            });

            autoRefreshToggle.addEventListener('change', function() {
                if (this.checked) {
                    setupAutoRefresh();
                } else {
                    clearInterval(autoRefreshInterval);
                }
            });

            socket.on('user_status', function(data) {
                if (data.emergency) {
                    emergencyMessageEl.textContent = data.emergency;
                    emergencyAlertEl.style.display = 'block';
                    emergencyActive = true;
                }

                if (data.behavior) {
                    currentActivityEl.textContent = data.behavior;
                }

                if (data.speed) {
                    currentSpeedEl.textContent = data.speed;
                }

                if (data.crowd_density) {
                    currentCrowdEl.textContent = data.crowd_density;
                    crowdUpdatedEl.textContent = new Date().toLocaleTimeString();
                }
            });

            socket.on('logout', () => {
                window.location.href = '/login';
            });
        });

        function setupAutoRefresh() {
            clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(loadLogs, 30000);
        }

        function loadLogs() {
            fetch('/get_logs')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        logContainer.innerHTML = `<div style="background: rgba(211, 47, 47, 0.2); padding: 15px; border-radius: 8px; color: #d32f2f;">${data.error}</div>`;
                        return;
                    }

                    logs = data.logs;
                    lastUpdatedEl.textContent = `Last updated: ${data.last_updated}`;
                    logFileInfoEl.textContent = `Log file: ${data.log_file.split('/').pop()}`;

                    updateStatusCards();
                    renderLogs();
                })
                .catch(error => {
                    console.error('Error loading logs:', error);
                    logContainer.innerHTML = `<div style="background: rgba(211, 47, 47, 0.2); padding: 15px; border-radius: 8px; color: #d32f2f;">Error loading logs: ${error.message}</div>`;
                });
        }

        function updateStatusCards() {
            const warningCount = logs.filter(log => log.class === 'warning' || log.class === 'danger').length;
            warningCountEl.textContent = warningCount;

            const crowdLog = logs.reverse().find(log => log.metrics && log.metrics.crowd_density);
            if (crowdLog) {
                currentCrowdEl.textContent = crowdLog.metrics.crowd_density;
                crowdUpdatedEl.textContent = crowdLog.timestamp;
            }

            const activityLog = logs.reverse().find(log => log.metrics && log.metrics.behavior);
            if (activityLog) {
                currentActivityEl.textContent = activityLog.metrics.behavior;
                currentSpeedEl.textContent = activityLog.metrics.speed || '-';
            }

            if (!emergencyActive) {
                const emergencyLog = logs.find(log => log.class === 'danger');
                if (emergencyLog) {
                    emergencyMessageEl.textContent = emergencyLog.message;
                    emergencyAlertEl.style.display = 'block';
                    emergencyActive = true;
                }
            }
        }

        function renderLogs() {
            if (logs.length === 0) {
                logContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: #bbb;">No log entries found</div>';
                return;
            }

            let html = '';
            let visibleCount = 0;

            [...logs].reverse().forEach(log => {
                if (currentFilter !== 'all' && log.class !== currentFilter) {
                    return;
                }

                visibleCount++;

                let metricsHtml = '';
                if (log.metrics) {
                    for (const [key, value] of Object.entries(log.metrics)) {
                        let badgeClass = 'bg-secondary';
                        if (key === 'crowd_density') {
                            badgeClass = value === 'High' ? 'bg-danger' : value === 'Medium' ? 'bg-warning' : 'bg-success';
                        } else if (key === 'speed') {
                            const speed = parseFloat(value);
                            badgeClass = speed > 0.5 ? 'bg-primary' : 'bg-info';
                        }

                        metricsHtml += `<span class="metrics-badge ${badgeClass}">${key}: ${value}</span>`;
                    }
                }

                html += `
                    <div class="log-entry ${log.class}" data-type="${log.class}">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                            <span class="log-timestamp">${log.timestamp}</span>
                            <span class="log-type">${log.type}</span>
                        </div>
                        <div class="log-message">${log.message}</div>
                        ${metricsHtml ? `<div style="margin-top: 10px;">${metricsHtml}</div>` : ''}
                    </div>
                `;
            });

            if (visibleCount === 0) {
                html = '<div style="text-align: center; padding: 40px; color: #bbb;">No log entries match the current filter</div>';
            }

            logContainer.innerHTML = html;
            if (currentFilter === 'all') {
                logContainer.scrollTop = 0;
            }
        }

        // Accessibility: Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement !== refreshLogsBtn && document.activeElement !== logoutBtn && document.activeElement !== acknowledgeBtn) {
                refreshLogsBtn.focus();
            }
        });
    </script>
</body>
</html>
