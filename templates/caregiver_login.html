<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Login | Assistive Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.2/dist/kute.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
    <style>
        :root {
            --primary: #ff7b25;
            --secondary: #ffffff;
            --accent: #4a90e2;
            --dark: #1a1a2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8d6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #three-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .login-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
        }

        .login-container h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            box-shadow: 0 5px 15px rgba(255, 123, 37, 0.3);
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #777;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            background: white;
            padding: 0 5px;
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 123, 37, 0.4);
        }

        .btn:hover {
            background: #ff6a0d;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 123, 37, 0.6);
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 5px 0;
        }

        .links a:hover {
            color: #ff6a0d;
            text-decoration: underline;
        }

        .error-message {
            color: #ff4757;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .star {
            position: absolute;
            background-color: var(--accent);
            border-radius: 50%;
            z-index: 3;
            animation: twinkle 2s infinite alternate;
            pointer-events: none;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                width: 95%;
            }

            .login-container h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .input-group input {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="three-container"></div>

    <!-- Blue stars will be added by JS -->

    <div class="login-wrapper">
        <div class="login-container" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-perspective="1000">
            <div class="logo">
                <i class="fas fa-hands-helping"></i>
            </div>
            <h2>Caregiver Login</h2>
            <div class="error-message" id="error-message"></div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="links">
                <a href="/register">Don't have an account? Register</a>
                <a href="/forgot-password">Forgot password?</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Tilt.js
        VanillaTilt.init(document.querySelector(".login-container"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
            gyroscope: true
        });

        // Create blue stars
        function createStars() {
            const starCount = 30;
            const container = document.body;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // Random position
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;

                // Random animation delay
                star.style.animationDelay = `${Math.random() * 2}s`;

                container.appendChild(star);
            }
        }

        // Initialize Three.js scene
        function initThreeJS() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({
                alpha: true,
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('three-container').appendChild(renderer.domElement);

            // Create a subtle grid
            const gridHelper = new THREE.GridHelper(20, 20, 0xffffff, 0xffffff);
            gridHelper.position.z = -5;
            scene.add(gridHelper);

            camera.position.z = 5;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Initialize Particles.js
        function initParticles() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ff7b25"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 100,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        }

        // Form submission with AJAX
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Simple validation
            if (!username || !password) {
                errorMessage.textContent = "Please fill in all fields";
                errorMessage.style.display = "block";

                // Animate error appearance
                KUTE.fromTo(
                    errorMessage,
                    { opacity: 0, y: -10 },
                    { opacity: 1, y: 0 },
                    { duration: 300 }
                ).start();
                return;
            }

            // Show loading state
            const btn = document.querySelector('.btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            // AJAX request to Flask backend
            fetch('/caregiver-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Login successful - animate success and redirect
                    KUTE.to(
                        document.querySelector('.login-container'),
                        { scale: 0.95, opacity: 0.8 },
                        {
                            duration: 300,
                            complete: function() {
                                window.location.href = '/caregiver-dashboard';
                            }
                        }
                    ).start();
                } else {
                    // Show error message
                    errorMessage.textContent = data.message || "Invalid username or password";
                    errorMessage.style.display = "block";

                    // Animate error with KUTE.js
                    KUTE.fromTo(
                        errorMessage,
                        { opacity: 0, y: -10 },
                        { opacity: 1, y: 0 },
                        { duration: 500 }
                    ).start();

                    // Shake form with KUTE.js
                    KUTE.to(
                        document.querySelector('.login-container'),
                        { x: [0, 10, -10, 10, -10, 0] },
                        { duration: 500 }
                    ).start();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = "An error occurred. Please try again.";
                errorMessage.style.display = "block";
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = "Login";
            });
        });

        // Initialize everything when page loads
        window.onload = function() {
            createStars();
            initThreeJS();
            initParticles();

            // Add slight float animation to login container
            KUTE.to(
                document.querySelector('.login-container'),
                { y: -5 },
                {
                    duration: 3000,
                    yoyo: true,
                    repeat: Infinity,
                    easing: 'easingSineInOut'
                }
            ).start();
        };
    </script>
</body>
</html>
