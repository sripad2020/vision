<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | VisioNR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #121212;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            opacity: 0.4;
        }
        .container {
            position: relative;
            z-index: 3;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        header {
            background: #1e1e1e;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        header .inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.8em;
            font-weight: 700;
            color: #d32f2f;
        }
        header nav a {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #d32f2f;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: box-shadow 0.3s;
            margin-left: 10px;
        }
        header nav a:hover {
            box-shadow: 0 0 15px rgba(211, 47, 47, 0.7);
        }
        .form-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease-in;
        }
        .form-container h2 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #d32f2f;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .flash-message {
            font-size: 1em;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        .flash-error {
            background: rgba(211, 47, 47, 0.2);
            color: #d32f2f;
        }
        .flash-success {
            background: rgba(0, 128, 0, 0.2);
            color: #00ff00;
        }
        .error-message {
            background: rgba(211, 47, 47, 0.2);
            color: #d32f2f;
            font-size: 1em;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 1.1em;
            color: #ccc;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #d32f2f;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            font-size: 1em;
        }
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.7);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            color: #fff;
            background: #d32f2f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        .submit-btn:hover {
            box-shadow: 0 0 20px rgba(211, 47, 47, 0.7);
        }
        .submit-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        footer {
            background: #1e1e1e;
            padding: 15px;
            text-align: center;
            color: #bbb;
            font-size: 0.9em;
            position: relative;
            z-index: 3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .form-container h2 {
                font-size: 2em;
            }
            .form-group input {
                font-size: 0.9em;
            }
            .submit-btn {
                font-size: 1em;
            }
            header h1 {
                font-size: 1.5em;
            }
            header nav a {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <canvas id="three-canvas"></canvas>
    <header>
        <div class="inner">
            <h1>VisioNR</h1>
            <nav>
                <a href="{{ url_for('signup') }}" id="signup-btn">Sign Up</a>
                <a href="/speech-login" id="speech-login-btn">Speech Login</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="flash-message flash-{{ 'error' if category == 'error' else 'success' }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div id="error-message" class="error-message"></div>
            <form id="loginForm" class="space-y-4">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="submit-btn" class="submit-btn">Login</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Â© 2025 VisioNR. All rights reserved.</p>
    </footer>

    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <!-- Kute.js -->
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.2.4/kute.min.js"></script>
    <script>
        // Particle.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 1000 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.6, random: true },
                size: { value: 4, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 3, direction: 'none', random: true, out_mode: 'out' }
            },
            interactivity: { detect_on: 'canvas', events: { onhover: { enable: false }, onclick: { enable: false } } },
            retina_detect: true
        });

        // Three.js Configuration
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x333333, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        camera.position.z = 10;

        function animateThree() {
            requestAnimationFrame(animateThree);
            sphere.rotation.x += 0.005;
            sphere.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animateThree();

        // Kute.js Animation for Buttons
        const submitTween = KUTE.fromTo('#submit-btn',
            { scale: 1, background: '#d32f2f' },
            { scale: 1.15, background: '#b71c1c' },
            { duration: 300 }
        );
        const signupTween = KUTE.fromTo('#signup-btn',
            { scale: 1, background: '#d32f2f' },
            { scale: 1.15, background: '#b71c1c' },
            { duration: 300 }
        );
        const speechLoginTween = KUTE.fromTo('#speech-login-btn',
            { scale: 1, background: '#d32f2f' },
            { scale: 1.15, background: '#b71c1c' },
            { duration: 300 }
        );

        document.getElementById('submit-btn').addEventListener('mouseenter', () => submitTween.start());
        document.getElementById('submit-btn').addEventListener('mouseleave', () => submitTween.reverse().start());
        document.getElementById('signup-btn').addEventListener('mouseenter', () => signupTween.start());
        document.getElementById('signup-btn').addEventListener('mouseleave', () => signupTween.reverse().start());
        document.getElementById('speech-login-btn').addEventListener('mouseenter', () => speechLoginTween.start());
        document.getElementById('speech-login-btn').addEventListener('mouseleave', () => speechLoginTween.reverse().start());

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const btn = document.getElementById('submit-btn');

            errorMessage.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json()
            .then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                if (status === 200 && body.success) {
                    window.location.href = body.redirect;
                } else {
                    errorMessage.textContent = body.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'Login';
            });
        });

        // Accessibility: Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement !== document.getElementById('username')) {
                document.getElementById('username').focus();
            }
        });
    </script>
</body>
</html>
