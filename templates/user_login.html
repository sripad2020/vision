<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-Based Login | VisioNR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #121212;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            opacity: 0.4;
        }
        .container {
            position: relative;
            z-index: 3;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        header {
            background: #1e1e1e;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        header .inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.8em;
            font-weight: 700;
            color: #d32f2f;
        }
        header nav a {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #d32f2f;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: box-shadow 0.3s;
            margin-left: 10px;
        }
        header nav a:hover {
            box-shadow: 0 0 15px rgba(211, 47, 47, 0.7);
        }
        .form-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease-in;
            transform-style: preserve-3d;
        }
        .form-container .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container .logo i {
            font-size: 2.5em;
            color: #d32f2f;
        }
        .form-container h2 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #d32f2f;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .error-message {
            background: rgba(211, 47, 47, 0.2);
            color: #d32f2f;
            font-size: 1em;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        .success-message {
            background: rgba(0, 128, 0, 0.2);
            color: #00ff00;
            font-size: 1em;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 1.2em;
            color: #d32f2f;
            margin-bottom: 15px;
            border-bottom: 2px solid #d32f2f;
            padding-bottom: 5px;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #d32f2f;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            font-size: 1em;
        }
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.7);
        }
        .form-group label {
            position: absolute;
            top: -10px;
            left: 15px;
            font-size: 0.8em;
            color: #d32f2f;
            background: #1e1e1e;
            padding: 0 5px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            color: #fff;
            background: #d32f2f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: box-shadow 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn:hover {
            box-shadow: 0 0 20px rgba(211, 47, 47, 0.7);
        }
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .speech-btn i {
            font-size: 1.2em;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #d32f2f;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #b71c1c;
            text-decoration: underline;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        footer {
            background: #1e1e1e;
            padding: 15px;
            text-align: center;
            color: #bbb;
            font-size: 0.9em;
            position: relative;
            z-index: 3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }
            .form-container h2 {
                font-size: 2em;
            }
            .form-group input {
                font-size: 0.9em;
            }
            .btn {
                font-size: 1em;
            }
            header h1 {
                font-size: 1.5em;
            }
            header nav a {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <canvas id="three-canvas"></canvas>
    <header>
        <div class="inner">
            <h1>VisioNR</h1>
            <nav>
                <a href="{{ url_for('login') }}" id="login-btn">Login</a>
                <a href="{{ url_for('signup') }}" id="signup-btn">Sign Up</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="form-container" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-perspective="1000">
            <div class="logo">
                <i class="fas fa-microphone"></i>
            </div>
            <h2>Speech-Based Login</h2>
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            <form id="loginForm">
                <div class="form-section">
                    <h3 class="section-title">Authentication</h3>
                    <div class="form-group">
                        <input type="text" id="speech-text" readonly aria-describedby="speech-help">
                        <label for="speech-text">Speech Credential</label>
                    </div>
                    <span id="speech-help" class="sr-only">Your recorded speech phrase for login</span>
                    <button type="button" id="record-speech" class="btn speech-btn">
                        <i class="fas fa-microphone"></i> Record Speech
                    </button>
                </div>
                <button type="submit" id="submit-btn" class="btn">Login</button>
            </form>
            <div class="links">
                <a href="/speech-signup">Don't have an account? Sign Up</a>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2025 VisioNR. All rights reserved.</p>
    </footer>

    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <!-- Kute.js -->
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.2.4/kute.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Vanilla Tilt -->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
    <script>
        // Particle.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 1000 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.6, random: true },
                size: { value: 4, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 3, direction: 'none', random: true, out_mode: 'out' }
            },
            interactivity: { detect_on: 'canvas', events: { onhover: { enable: false }, onclick: { enable: false } } },
            retina_detect: true
        });

        // Three.js Configuration
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x333333, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        camera.position.z = 10;

        function animateThree() {
            requestAnimationFrame(animateThree);
            sphere.rotation.x += 0.005;
            sphere.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animateThree();

        // Vanilla Tilt
        VanillaTilt.init(document.querySelector(".form-container"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
            gyroscope: true
        });

        // Kute.js Animation for Buttons
        const recordTween = KUTE.fromTo('#record-speech',
            { scale: 1, background: '#d32f2f' },
            { scale: 1.15, background: '#b71c1c' },
            { duration: 300 }
        );
        const submitTween = KUTE.fromTo('#submit-btn',
            { scale: 1, background: '#d32f2f' },
            { scale: 1.15, background: '#b71c1c' },
            { duration: 300 }
        );
        const loginTween = KUTE.fromTo('#login-btn',
            { scale: 1, background: '#d32f2f' },
            { scale: 1.15, background: '#b71c1c' },
            { duration: 300 }
        );
        const signupTween = KUTE.fromTo('#signup-btn',
            { scale: 1, background: '#d32f2f' },
            { scale: 1.15, background: '#b71c1c' },
            { duration: 300 }
        );

        document.getElementById('record-speech').addEventListener('mouseenter', () => recordTween.start());
        document.getElementById('record-speech').addEventListener('mouseleave', () => recordTween.reverse().start());
        document.getElementById('submit-btn').addEventListener('mouseenter', () => submitTween.start());
        document.getElementById('submit-btn').addEventListener('mouseleave', () => submitTween.reverse().start());
        document.getElementById('login-btn').addEventListener('mouseenter', () => loginTween.start());
        document.getElementById('login-btn').addEventListener('mouseleave', () => loginTween.reverse().start());
        document.getElementById('signup-btn').addEventListener('mouseenter', () => signupTween.start());
        document.getElementById('signup-btn').addEventListener('mouseleave', () => signupTween.reverse().start());

        // Speech Recognition Setup
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        let isRecording = false;
        const recordButton = document.getElementById('record-speech');
        const speechText = document.getElementById('speech-text');

        recordButton.addEventListener('click', () => {
            if (!isRecording) {
                recognition.start();
                recordButton.innerHTML = '<i class="fas fa-stop"></i> Stop Recording';
                recordButton.style.background = '#d32f2f';
                isRecording = true;
            } else {
                recognition.stop();
                recordButton.innerHTML = '<i class="fas fa-microphone"></i> Record Speech';
                recordButton.style.background = '#d32f2f';
                isRecording = false;
            }
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            speechText.value = transcript;
        };

        recognition.onerror = (event) => {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = `Speech recognition error: ${event.error}`;
            errorMessage.style.display = 'block';
            recordButton.innerHTML = '<i class="fas fa-microphone"></i> Record Speech';
            recordButton.style.background = '#d32f2f';
            isRecording = false;
        };

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const speechCredential = document.getElementById('speech-text').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const btn = document.getElementById('submit-btn');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (!speechCredential) {
                errorMessage.textContent = 'Please record a speech phrase';
                errorMessage.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging In...';

            fetch('/speech-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    speech_credential: speechCredential
                })
            })
            .then(response => response.json()
            .then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                if (status === 200 && body.success) {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    document.getElementById('loginForm').reset();
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    errorMessage.textContent = body.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'Login';
            });
        });

        // Accessibility: Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement !== document.getElementById('record-speech')) {
                document.getElementById('record-speech').focus();
            }
        });
    </script>
</body>
</html>
