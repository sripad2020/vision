<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Caregiver Assistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #videoFeed {
            width: 640px;
            height: 360px;
            border: 2px solid #000;
        }
        #processedFeed {
            width: 640px;
            height: 360px;
            border: 2px solid #000;
            margin-top: 20px;
        }
        #alerts {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>AR Caregiver Assistance System</h1>
    <video id="videoFeed" autoplay playsinline></video>
    <br>
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn" disabled>Stop Camera</button>
    <br>
    <img id="processedFeed" src="" alt="Processed Feed">
    <div id="alerts">
        <h3>Alerts</h3>
        <ul id="alertList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        const socket = io('/video_feed', {
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });
        const video = document.getElementById('videoFeed');
        const processedFeed = document.getElementById('processedFeed');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const alertList = document.getElementById('alertList');
        let stream = null;
        let isStreaming = false;

        socket.on('connect', () => {
            console.log('WebSocket connected');
            addAlert('System: WebSocket connected');
        });

        socket.on('disconnect', () => {
            console.log('WebSocket disconnected');
            addAlert('System: WebSocket disconnected');
            stopCamera();
        });

        socket.on('status', (data) => {
            console.log('Status:', data.message);
            addAlert(`System: ${data.message}`);
        });

        socket.on('frame', (data) => {
            processedFeed.src = 'data:image/jpeg;base64,' + data.image;
            if (data.alerts && data.alerts.length > 0) {
                data.alerts.forEach(alert => addAlert(alert));
            }
        });

        socket.on('error', (data) => {
            console.error('Error:', data.message);
            addAlert(`Error: ${data.message}`);
        });

        socket.on('logout', () => {
            addAlert('System: Logged out');
            stopCamera();
        });

        function addAlert(message) {
            const li = document.createElement('li');
            li.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            alertList.prepend(li);
            while (alertList.children.length > 20) {
                alertList.removeChild(alertList.lastChild);
            }
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 360 },
                    audio: false
                });
                video.srcObject = stream;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                isStreaming = true;
                // Wait for video metadata to load
                video.onloadedmetadata = () => {
                    console.log('Video metadata loaded, starting frame sending');
                    sendFrames();
                };
                addAlert('System: Camera started');
            } catch (err) {
                console.error('Camera access error:', err);
                addAlert(`Error: Failed to access camera: ${err.message}`);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            processedFeed.src = '';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            isStreaming = false;
            addAlert('System: Camera stopped');
        }

        function sendFrames() {
            if (!isStreaming || !video.videoWidth || !video.videoHeight) {
                console.warn('Not streaming or video not ready, skipping frame');
                setTimeout(sendFrames, 100);
                return;
            }

            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const data = canvas.toDataURL('image/jpeg', 0.7);

                // Validate data format
                if (!data.startsWith('data:image/jpeg;base64,')) {
                    console.error('Invalid canvas data:', data.substring(0, 50));
                    addAlert('Error: Invalid frame data generated');
                    setTimeout(sendFrames, 100);
                    return;
                }

                console.debug('Sending frame:', data.substring(0, 50));
                socket.emit('message', data);
                setTimeout(sendFrames, 100);
            } catch (err) {
                console.error('Error sending frame:', err);
                addAlert(`Error: Failed to send frame: ${err.message}`);
                setTimeout(sendFrames, 100);
            }
        }

        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
    </script>
</body>
</html>
